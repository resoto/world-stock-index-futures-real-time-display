<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界株価指数先物リアルタイム表示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 世界株価指数先物 リアルタイム表示</h1>
            <div class="status">
                <span id="connection-status" class="status-indicator">接続中...</span>
                <span id="last-update"></span>
            </div>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="🔍 検索..." class="search-input">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-region="all">すべて</button>
                <button class="filter-btn" data-region="US">米国</button>
                <button class="filter-btn" data-region="JP">日本</button>
                <button class="filter-btn" data-region="EU">欧州</button>
                <button class="filter-btn" data-region="ASIA">アジア</button>
            </div>
            <div class="toolbar">
                <select id="sort-select" class="sort-select">
                    <option value="name">名前順</option>
                    <option value="price">価格順</option>
                    <option value="change">変動額順</option>
                    <option value="changePercent">変動率順</option>
                </select>
                <button id="favorites-btn" class="toolbar-btn" title="お気に入りのみ表示">
                    ⭐ お気に入り
                </button>
                <button id="dark-mode-btn" class="toolbar-btn" title="ダークモード">
                    🌙
                </button>
                <button id="alerts-btn" class="toolbar-btn" title="アラート設定">
                    🔔
                </button>
            </div>
        </div>

        <div id="futures-grid" class="futures-grid">
            <!-- データがここに動的に挿入されます -->
        </div>
    </div>

    <!-- アラート設定モーダル -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>アラート設定</h2>
            <div id="alert-list"></div>
            <button id="add-alert-btn" class="add-alert-btn">+ アラートを追加</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
